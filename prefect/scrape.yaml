general_config:
  times_names:
  - ['2025-03-27 14:30:27', '2025-03-27 14:31:35', 'waku-100-1000mgs-1s-1kb']
scrape_config:
  $__rate_interval: 121s
  step: 60s
  dump_location: test/nwaku0.26-f/
metrics_to_scrape:
  libp2p_network_in:
    query: rate(libp2p_network_bytes_total{direction='in'}[$__rate_interval])
    extract_field: instance
    folder_name: libp2p-in/
  libp2p_network_out:
    query: rate(libp2p_network_bytes_total{direction='out'}[$__rate_interval])
    extract_field: instance
    folder_name: libp2p-out/
plotting:
  bandwidth-0-33-3K:
    ignore_columns:
    - bootstrap
    - midstrap
    data_points: 25
    folder:
    - test/nwaku0.26-f/
    data:
    - libp2p-in
    - libp2p-out
    include_files:
    - waku-100-1000mgs-1s-1kb
    xlabel_name: Simulation
    ylabel_name: KBytes/s
    show_min_max: false
    outliers: true
    scale-x: 1000
    fig_size:
    - 20
    - 20
